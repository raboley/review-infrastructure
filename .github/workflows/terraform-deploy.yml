name: Terraform
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      pull_number: $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: check pull_number
        run: |
          echo $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH") > env.auto.tfvars
          cat env.auto.tfvars
        working-directory: terraform

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Create Terraform Backend
        run: |
          echo 'workspaces { name = "review-infrastructure-main" }
                hostname     = "app.terraform.io"
                organization = "russellboley"' > terraform/backend.hcl
          cat terraform/backend.hcl

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl
        working-directory: terraform

      - name: Terraform apply
        run: terraform apply --auto-approve
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}


